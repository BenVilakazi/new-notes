<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <title>MyNote</title>
</head>

<body>
    <div class="main">
        <div class="content">
            <div class="background-images-div">
                <ul id="images-ul">
                    <li><img id="0" class="img" src="img/img0.jpg" alt="" /></li>
                    <li><img id="1" class="img" src="img/img1.jpg" alt="" /></li>
                    <li><img id="2" class="img" src="img/img2.jpg" alt="" /></li>
                    <li><img id="3" class="img" src="img/img3.jpg" alt="" /></li>
                    <li><img id="4" class="img" src="img/img4.jpg" alt="" /></li>
                    <li><img id="5" class="img" src="img/img5.jpg" alt="" /></li>
                    <li><img id="6" class="img" src="img/img6.jpg" alt="" /></li>
                    <li><img id="7" class="img" src="img/img7.jpg" alt="" /></li>
                    <li><img id="8" class="img" src="img/img8.jpg" alt="" /></li>
                </ul>
            </div>
            <div class="input-form"><input class="hide input-field" id="title-input" value="" placeholder="Title" />
                <textarea class="input-field" id="note-input" placeholder="take a note..."></textarea>
                <div id="checklist-div"><input class="hide input-field" id="checklist-input" value=""
                        placeholder="for list: write, then press enter" /></div>
                <div id="form-bottom-input"><input type="date" class="hide input-field" id="due-date-input" /> <input
                        class="hide input-field" id="project-input" value="" placeholder="project" /> <button
                        id="add-button" class="hide">Close</button></div>
            </div>
            <div class="notes-container"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
